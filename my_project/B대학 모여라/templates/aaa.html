<html>
<head>
    <title>비밀번호 확인</title>
    <link rel="stylesheet" href="/Struts2Board/board/css.css" type="text/css">
</head>
<body>
<h3>비밀번호 확인</h3>
<form action="checkAction.action" method="post">
    <s:hidden name="no" value="%{no}"/>
    <s:hidden name="currentPage" value="%{currentPage}"/>

    <table width="250" border="0" cellspacing="0" cellpadding="0">
        <tr bgcolor="#777777">
            <td height="1" colspan="2"></td>
        </tr>
        <tr>
            <td width="100" bgcolor="#F4F4F4"> 비밀번호 입력</td>
            <td width="150" bgcolor="FFFFFF">
                &nbsp;&nbsp;<s:textfield name="password" theme="simple"
                                         cssStyle="width:100px" maxlength="20"/>
                &nbsp;&nbsp;<input name="submit" type="submit"
                                   value="확인" class="inputb">
            </td>
        </tr>
        <tr bgcolor="#777777">
            <td height="1" colspan="2"></td>
        </tr>
    </table>
</form>
</body>
</html>
