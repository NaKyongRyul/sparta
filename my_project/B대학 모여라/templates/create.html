    <script>

        function meeting() {
            let title = $('#title').val()
            let pw = $('#pw').val()
            let place = $('#place').val()
            let time = $('#time').val()
            let desc = $('#desc').val()
            let todo = $('#todo').val()
            let keyword = $('#keyword').val()


            if (title == '') {
                alert('제목을 입력해주세요')
                $('#title').focus()
                return
            } else if (pw == '') {
                alert('비밀번호를 입력해주세요')
                $('#pw').focus()
                return;
            } else if (place == '') {
                alert('장소를 입력해주세요')
                $('#place').focus()
                return
            } else if (time == '') {
                alert('날짜와 시간을 입력해주세요')
                $('#time').focus()
                return


                // var datetime = /[0-9]{4}-[0-9]{2}-[0-9]{2})/;
                // if (!datetime.test($('.member-person-birthday').val())) {
                //     alert("날짜는 yyyy-mm-dd 형식으로 입력해주세요.");
                //     return false;

            } else if (desc == '') {
                alert('설명을 입력해주세요')
                $('#desc').focus()
                return
            } else if (todo == '') {
                alert('준비물/할 일을 입력해주세요')
                $('#todo').focus()
                return
                // } else if ($('#box').is(':checked') == false) {
                //     alert('유형을 선택해주세요')
                //     return
            } else if (keyword == '') {
                alert('키워드를 입력해주세요')
                $('#keyword').focus()
                return
            }
            $.ajax({
                type: "POST",
                url: "/meeting",
                data: {
                    'title_give': title,
                    'pw_give': pw,
                    'place_give': place,
                    'time_give': time,
                    'desc_give': desc,
                    'todo_give': todo,
                    'keyword_give': keyword
                },
                success: function (response) {
                    if (response["result"] == "success") {
                        alert(response["msg"]);
                        location.href = '/';
                    }
                }
            })
        }


    </script>

<body>
<h1 class="site_title">땡땡땡 대학 번개 모임</h1>
<div class="card">
    <div class="form_one">
        <input type="text" class="form-control a" id="title" placeholder="제목을 입력해 주세요.">
        <input type="password" class="form-control" id="pw" placeholder="비밀번호를 입력해주세요">
    </div>
    <div class="form_two">
        <input type="text" class="form-control b" id="place" placeholder="장소를 입력해 주세요.">
        <input type="text" class="form-control" id="time" placeholder="날짜와 시간을 입력해 주세요.">
    </div>
    <div class="input-group">
        <textarea class="form-control" cols="30" rows="2" id="desc" placeholder="설명글을 입력해 주세요."></textarea>
    </div>
    <div class="input-group mb-3">
        <textarea class="form-control" cols="30" rows="5" id="todo" placeholder="준비물, 할 일을 입력해 주세요."></textarea>
    </div>
    <div class="input-box" style="margin-top: 10px">

<!--        <p class="radios" style="margin-top: 7px">-->

<!--            <label><input type="radio" name="trans" value="친목">친목</label>-->
<!--        </p>-->

        <input id="keyword" type="email" class="form-control keyword" placeholder="키워드를 입력해 주세요.">
    </div>

    <button onclick="meeting()" type="button" class="btn btn-primary">작성 완료</button>

</div>
